<!DOCTYPE html>
<html>
<head>
    <title>Monitor</title>
    <style>
        /* ðŸš€ Full Screen Logic Ekhane */
        body { background: #000; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        
        #remoteVideo {
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; /* Screen-e faka jayga thakbe na */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: none; /* Login chara dekhabe na */
        }

        #login { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; 
            justify-content: center; z-index: 100; 
        }
        
        .login-box { background: #222; padding: 30px; border-radius: 10px; border: 1px solid #f85606; text-align: center; color: white; }
        input { padding: 12px; margin-bottom: 10px; border-radius: 5px; border: none; width: 220px; outline: none; }
        button { padding: 15px 30px; background: #f85606; color: #fff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        /* Switch button-ta video-r upore bhashano hoyeche */
        #switch-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(248, 86, 6, 0.7);
            display: none;
        }
    </style>
</head>
<body>

    <div id="login">
        <div class="login-box">
            <h2>ðŸ”’ Security Access</h2>
            <input type="password" id="ps" placeholder="Enter Password" autocomplete="off"><br>
            <button onclick="checkLogin()">Access Monitor</button>
        </div>
    </div>

    <!-- Full Screen Video -->
    <video id="remoteVideo" autoplay playsinline controls></video>
    
    <!-- Floating Switch Button -->
    <button id="switch-btn" onclick="socket.emit('switch')">ðŸ”„ Switch Camera</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        function checkLogin() {
            if (document.getElementById("ps").value === "rony25") {
                document.getElementById("login").style.display = "none";
                document.getElementById("remoteVideo").style.display = "block";
                document.getElementById("switch-btn").style.display = "block";
                initMonitor();
            } else { alert("Wrong Password!"); }
        }

        function initMonitor() {
            socket = io();
            const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
            socket.on("offer", async (offer) => {
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                socket.emit("answer", answer);
            });
            socket.on("ice", c => pc.addIceCandidate(new RTCIceCandidate(c)));
            pc.onicecandidate = e => e.candidate && socket.emit("ice", e.candidate);
            pc.ontrack = e => { document.getElementById("remoteVideo").srcObject = e.streams[0]; };
        }
    </script>
</body>
</html>
