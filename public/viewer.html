<!DOCTYPE html>
<html>
<head>
    <title>Monitor</title>
    <style>
        body { background: #111; color: #fff; text-align: center; font-family: sans-serif; margin: 0; }
        #login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 100; }
        .login-box { background: #222; padding: 30px; border-radius: 10px; border: 1px solid #f85606; }
        input { padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none; width: 200px; }
        video { width: 90%; max-width: 700px; background: #000; border: 2px solid #333; margin-top: 20px; border-radius: 10px; }
        button { padding: 15px 30px; background: #f85606; color: #fff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        h2 { color: #f85606; margin-top: 20px; }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login">
        <div class="login-box">
            <h2>üîí Security Login</h2>
            <input type="password" id="ps" placeholder="Enter Password rony25"><br>
            <button onclick="checkLogin()">Access Monitor</button>
        </div>
    </div>

    <!-- Main Monitor UI -->
    <div id="monitor-ui" style="display: none;">
        <h2>üõ∞Ô∏è Live Surveillance Monitor</h2>
        <video id="remoteVideo" autoplay playsinline controls></video>
        <br>
        <button onclick="socket.emit('switch')">üîÑ Switch Front/Back Camera</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        function checkLogin() {
            const pass = document.getElementById("ps").value;
            if (pass === "rony25") {
                document.getElementById("login").style.display = "none";
                document.getElementById("monitor-ui").style.display = "block";
                initMonitor();
            } else {
                alert("Wrong Password!");
            }
        }

        function initMonitor() {
            socket = io();
            const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });

            socket.on("offer", async (offer) => {
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                socket.emit("answer", answer);
            });

            socket.on("ice", c => pc.addIceCandidate(new RTCIceCandidate(c)));
            pc.onicecandidate = e => e.candidate && socket.emit("ice", e.candidate);
            pc.ontrack = e => {
                document.getElementById("remoteVideo").srcObject = e.streams[0];
            };
        }
    </script>
</body>
</html>
